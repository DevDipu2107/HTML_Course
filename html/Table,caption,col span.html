<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table,caption,col span</title>
</head>
<body>

        <caption>School and college Information</caption>

        </tr>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Roll</th>
            </tr>
            
            <tr>
                <td>Dipendra</td>
                <td>10</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Shreya</td>
                <td>14</td>
                <td>1</td>
            </tr>
       
    </table>
</body>
</html>
